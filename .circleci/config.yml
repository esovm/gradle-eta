version: 2.0

jobs:
  build:
    docker:
      - image: typelead/eta:latest

    steps:
      - checkout

      - restore_cache:
          key: gradle-eta-v074-

      - run: etlas update

      - run:
          working-directory: ./tests/fatjar
          command: ./gradlew shadowJar

      - run:
          working-directory: ./tests/multi
          command: ./gradlew run

      - run:
          working-directory: ./tests/simple
          command: ./gradlew run

      - run:
          working-directory: ./tests/test
          command: ./gradlew test

      - save_cache:
          key: gradle-eta-v074-{{ epoch }}
          paths:
            - "~/.etlas/config"
            - "~/.etlas/packages"
            - "~/.etlas/tools"
            - "~/.gradle/caches/transforms-1"
            - "~/.gradle/caches/modules-2"
            - "~/.gradle/caches/jars-3"
            - "~/.gradle/caches/4.7/genereated-gradle-jars"
            - "~/.gradle/wrapper"

workflows:
  version: 2
  full_cycle:
    jobs:
      - build
