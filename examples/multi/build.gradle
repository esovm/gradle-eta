buildscript {
  repositories {
    mavenLocal()

    dependencies {
      classpath 'com.typelead:gradle-eta:latest.release'
    }
  }
}

allprojects {
  repositories {
    mavenCentral()
  }
}

apply plugin: 'eta'
apply plugin: 'application'

eta {
    useSystemEta   = true
    useSystemEtlas = true
}

dependencies {
    compile eta('text:1.2.2.2')
    compile eta('memory:0.14.14')
    compile project(':hio')
    compile project(':java-shallow')
}